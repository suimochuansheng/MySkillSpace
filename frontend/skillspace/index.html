<!doctype html>
<html lang="zh-CN">
  <!-- 唯一的 head 标签，存放所有头部资源 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skillspace - 技能空间</title>
    <!-- config.js 放在 head 中，确保在 main.js 之前加载（如果 main.js 依赖它） -->
    <script src="/config.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <!-- 模块脚本放在 body 末尾（或加 defer），确保 DOM 加载完成 -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
