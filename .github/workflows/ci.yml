# CI 代码检查工作流
name: CI代码检查

# 触发条件：指定分支的推送/拉取请求操作
on:
  push:
    branches: [ "main", "master", "dev" ]  # 推送代码至这些分支时触发
  pull_request:
    branches: [ "main", "master" ]         # 针对这些分支创建PR时触发

# 定义代码检查任务
jobs:
  代码规范检查:
    runs-on: ubuntu-latest  # 运行环境：最新版Ubuntu系统
    steps:
    # 步骤1：检出仓库代码
    - name: 🐙检出仓库代码（Git仓库一键拉取）
    - uses: actions/checkout@v4

    # 步骤2：配置Python运行环境
    - name: ⚙️ 配置Python环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'  # 指定Python版本为3.10

    # 步骤3：安装代码检查工具
    - name: 📦安装代码检查工具
      # 优化：仅安装轻量级检查工具，跳过requirements.txt中的torch等重量级依赖，大幅节省耗时
      run: |
        pip install flake8 isort black pre-commit

    # 步骤4：运行所有预提交检查-具体执行检查看项目的.pre-commit-config.yaml文件内
    - name: 🔍运行代码检查
      run: |
        if pre-commit run --all-files; then
          echo "✅ 代码检查通过！✨ 优雅如你，提交无压力~"
        else
          echo "⚠️ 代码检查失败！🚨 请修复后重试（查看日志定位问题）"
          exit 1
        fi