# ==================== Black 配置 ====================
[tool.black]
line-length = 127
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # 排除目录
  \.git
  | \.venv
  | venv
  | \.tox
  | \.mypy_cache
  | \.pytest_cache
  | \.eggs
  | build
  | dist
  | migrations  # 排除 Django migrations
  | node_modules
)/
'''

# ==================== isort 配置 ====================
[tool.isort]
profile = "black"
line_length = 127
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["*/migrations/*", "*/venv/*", "*/node_modules/*"]
known_first_party = ["SkillSpace"]
known_django = ["django"]
sections = ["FUTURE", "STDLIB", "DJANGO", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
default_section = "THIRDPARTY"

# ==================== pytest 配置（如果使用）====================
[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "SkillSpace.settings"
python_files = ["tests.py", "test_*.py", "*_tests.py"]
testpaths = ["backend/tests"]
addopts = [
    "--verbose",
    "--strict-markers",
    "--tb=short",
]

# ==================== Coverage 配置（如果使用）====================
[tool.coverage.run]
source = ["backend"]
omit = [
    "*/migrations/*",
    "*/tests/*",
    "*/venv/*",
    "*/__pycache__/*",
    "*/node_modules/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
