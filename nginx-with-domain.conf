# Nginx 反向代理配置 - 使用域名访问 + HTTPS

upstream frontend {
    server frontend:80;
}

upstream backend {
    server backend:8000;
}

# ==================== HTTP 重定向到 HTTPS ====================
server {
    listen 80;
    server_name skillspace.com www.skillspace.com;

    # Let's Encrypt 验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ==================== HTTPS 主站 ====================
server {
    listen 443 ssl http2;
    server_name skillspace.com www.skillspace.com;

    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/skillspace.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/skillspace.com/privkey.pem;

    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 客户端上传大小限制
    client_max_body_size 100M;

    # 日志配置
    access_log /var/log/nginx/skillspace_access.log;
    error_log /var/log/nginx/skillspace_error.log;

    # ==================== 后端 API 代理 ====================
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==================== Django Admin 代理 ====================
    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==================== 静态文件代理 ====================
    location /static/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ==================== 前端代理（默认） ====================
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==================== 安全头部 ====================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
